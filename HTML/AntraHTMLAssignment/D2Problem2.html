<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>D2Problem2</title>
    <link href="Content/css/D2Problem2.css" rel="stylesheet" />
</head>
<body>
    <div id="Whole">
        <h1 style="color:#07166d; font-weight:bolder;">Enter the system</h1>
        <p>It is necessary to login Your account in order to sign in for a course.</p>
        <form action="http://www.google.com" method="get">
            <div style="font-weight:bold;">ARE YOU NEW? <p style="color:#07166d; display:inline;">REGISTER</p></div>
            <input type="text" placeholder="User name" /><br />
            <input type="email" placeholder="Email" /><br />
            <input type="password" placeholder="Password" /><br />
            <input type="password" placeholder="Confirm Password" /><br />
            <input id="RButton" type="submit" value="Register" />
        </form>
        <div id="Part">
            <p style="color:antiquewhite;margin-left:10px;font-weight:bold;">ALREADY A STUDENT? LOGIN</p>
            <form action="http://www.google.com" method="get">
                <input type="text" placeholder="User name" /><br />
                <input type="password" placeholder="Password" /><br />
                <input type="checkbox" style="width:20px;height:20px;" /><p style="color:antiquewhite; display:inline;">Remember me?</p>
                <input id="LButton" type="submit" value="Login" />
            </form>
            <a href="http://www.google.com" >Forget Password</a>
        </div>
    </div>
</body>
</html>
